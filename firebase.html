<html>
<head>
    <!-- Agrega los estilos CSS para el cuadro de diálogo -->
    <style>
        #dialog-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #dialog-box {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        #dialog-box input {
            margin-bottom: 10px;
        }
        #data-table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }

        #data-table th, #data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #data-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <form id="crud-form">
        <button type="button" onclick="abrirDialogo()">Nuevo Producto</button>
    </form>

    <!-- Cuadro de diálogo -->
    <div id="dialog-overlay">
        <div id="dialog-box">
            <label for="nombre-dialog">Nombre:</label>
            <input type="text" id="nombre-dialog">
            <label for="edad-dialog">Edad:</label>
            <input type="number" id="edad-dialog">
            <button onclick="guardarRegistro()">Guardar</button>
            <button onclick="cerrarDialogo()">Cancelar</button>
        </div>
    </div>
    <table id="data-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
    <script type="module">
        // Importa las funciones necesarias de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCetjGQE4D1bI6s9_Jx_XAjvvVBrb6Sj0M",
            authDomain: "proyecto1-8cb8a.firebaseapp.com",
            databaseURL: "https://proyecto1-8cb8a-default-rtdb.firebaseio.com",
            projectId: "proyecto1-8cb8a",
            storageBucket: "proyecto1-8cb8a.appspot.com",
            messagingSenderId: "126838121015",
            appId: "1:126838121015:web:ec14f228576ede7c88d5b2"
        };
        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const tableBody = document.getElementById('table-body');
        
        // Función para abrir el cuadro de diálogo
        window.abrirDialogo = function () {
            document.getElementById('dialog-overlay').style.display = 'flex';
        }

        // Función para cerrar el cuadro de diálogo
        window.cerrarDialogo = function () {
            document.getElementById('dialog-overlay').style.display = 'none';
            editItemId = null;
        }

        // Función para guardar el registro en Firebase
        window.guardarRegistro = function () {
            const nombre = document.getElementById("nombre-dialog").value;
            const edad = document.getElementById("edad-dialog").value;

            if (editItemId) {
                // Modo de edición, actualiza el registro existente
                update(ref(database, `septimo/${editItemId}`), {
                    name: nombre,
                    age: edad
                });
            } else {
                // Nuevo registro, añade uno nuevo
                push(
                    ref(database, 'septimo'),
                    {
                        name: nombre,
                        age: edad
                    }
                );
            }

            // Cierra el cuadro de diálogo después de guardar
            cerrarDialogo();
        }
        window.editarRegistro = function (itemId, itemName, itemAge) {
            editItemId = itemId; // Almacena el ID del elemento en edición
            document.getElementById("nombre-dialog").value = itemName;
            document.getElementById("edad-dialog").value = itemAge;
            abrirDialogo();
        }
        function mostrarDatosEnTabla(snapshot) {
            tableBody.innerHTML = '';
            snapshot.forEach((childSnapshot) => {
                const data = childSnapshot.val();
                const row = `
                    <tr>
                        <td>${data.name}</td>
                        <td>${data.age}</td>
                        <td class="button-column">
                            <button onclick="editarRegistro('${childSnapshot.key}', '${data.name}', '${data.age}')">Editar</button>
                            <button onclick="borrarRegistro('${childSnapshot.key}')">Borrar</button>
                        </td>
                    </tr>`;
                tableBody.innerHTML += row;
            });
        }
        onValue(ref(database, 'septimo'), mostrarDatosEnTabla);
    </script>
</body>
</html>
